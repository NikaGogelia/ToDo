<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <!-- Favicon -->
    <link rel="icon" href="Styles/images/favicon.ico" type="image/ico">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/48699ff6ff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="Styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="Styles/small.css" type="text/css">
    <link rel="stylesheet" href="Styles/medium.css" type="text/css">
    <link rel="stylesheet" href="Styles/large.css" type="text/css">

</head>

<body id="dark">

    <div class="loader">
        <div class="spinner">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="animate-content" id="Div">

        <header>
            <div class="container head">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="logo">
                            <h1 class="header">todo</h1>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="btn-back-change">
                            <button type="button" class="light" title="Change Background Color"><i
                                    class="fa-solid fa-sun fa-xl"></i></button>
                        </div>
                    </div>
                </div>
        </header>

        <div class="background-image-dark"></div>

        <main>
            <article>
                <div class="container to-do">
                    <div class="row align-items-center">
                        <div class="col-12 dark-to-do">
                            <div class="add-task">
                                <button class="plus" type="button" id="dark-list-plus" title="Click And Add New Task"><i
                                        class="fa-solid fa-plus fa-lg"></i></button>
                                <input class="input" type="text" name="task-name" spellcheck="false"
                                    placeholder="add a task">
                                <button class="delete" title="Clear Task Input" type="button"><i
                                        class="fa-solid fa-xmark fa-lg"></i></button>
                            </div>
                        </div>
                        <div class="col-12 dark-to-do dark-list">
                            <div class="to-do-div"></div>
                            <div class="controls">
                                <p class="items-left"><span class="active-task-quantity">0</span> Items Left</p>
                                <p class="all active-item change-task-display">All</p>
                                <p class="active change-task-display">Active</p>
                                <p class="completed change-task-display">Completed</p>
                                <p class="TODO">TO DO</p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </main>

    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- JavaScript -->
    <script src="JS/app.js" type="text/JavaScript"></script>

</body>

</html>
